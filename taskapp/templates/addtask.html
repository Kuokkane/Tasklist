{%extends 'base.html'%}

{%block title%}Tasklist {%endblock%}
{%block content%}

	
	<table class="table">
		{%if tasklist%}
		{% for task in tasklist%}
			{%if task.completed%}
		<tr>
			<td class="striker">{{ task.task }}</a></td>
			<td><center>{{ task.completed}} </center></td>
		</tr>
		{%else%}
		<tr>
			<td>{{ task.task }}</a></td>
			<td><center>{{ task.completed}} </center></td>
		</tr>
		{%endif%}
		{%endfor%}
	</table>
	{%endif%}

	{%endblock%}
